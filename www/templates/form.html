<ion-view view-title="表单">
  <ion-content class="component-demo">
    <div class="demo-block">
      <h3>基础表单一</h3>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="姓名">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="籍贯">
        </label>
        <label class="item item-input">
          <textarea placeholder="家庭住址"></textarea>
        </label>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive">提交</button>
      </div>
    </div>
    
    <div class="demo-block">
      <h3>基础表单二</h3>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名：</span>
          <input type="text" placeholder="Johnson">
        </label>
        <label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password" placeholder="字母、数字或符号">
        </label>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive">登录</button>
      </div>
    </div>

    <div class="demo-block">
      <h3>基础表单三</h3>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="Johnson">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">密码</span>
          <input type="password" placeholder="输入10位以上字母、数字或符号">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">邮箱</span>
          <input type="text" placeholder="johnson@163.com">
        </label>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive">提交</button>
      </div>
    </div>

    <div class="demo-block">
      <h3>基础表单四（内嵌）</h3>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="用户名">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="密码">
        </label>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive">登录</button>
      </div>
    </div>

    <div class="demo-block">
      <h3>基础表单四（列表项目内嵌按钮）</h3>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="邮箱">
          </label>
          <button type="button" class="button button-small">提交</button>
        </div>
      </div>
    </div>

    <div class="demo-block">
      <h3>带图标的表单</h3>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-person"></i>
          <input type="text" placeholder="用户名">
        </label>
        <label class="item item-input">
          <i class="icon ion-key"></i>
          <input type="password" placeholder="密码">
        </label>
      </div>
      <div class="padding">
        <button type="button" class="button button-block button-positive">登录</button>
      </div>
    </div>
  </ion-content>
</ion-view>
